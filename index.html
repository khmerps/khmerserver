<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="KHMERPS - Growtopia Private Server dengan gameplay seru dan sistem yang stabil">
    <meta name="theme-color" content="#10b981">
    <title>KhmerPs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a 0%, #0d1117 100%);
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: radial-gradient(ellipse at bottom, rgba(16, 185, 129, 0.08) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.75rem 0;
            opacity: 0;
            animation: fadeInScale 0.8s ease-out forwards;
        }

        .title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 700;
            color: #10b981;
            margin-top: .5rem;
            text-shadow: 0 2px 20px rgba(16, 185, 129, 0.4);
            letter-spacing: 0.2px;
            transform: scale(1.60);
            display: inline-block;
            transform-origin: center;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #aaa;
            max-width: 650px;
            margin: 0 auto;
            line-height: 1=.7;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }

        .section {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .section:nth-child(2) {
            animation-delay: 0.1s;
        }

        .section:nth-child(3) {
            animation-delay: 0.2s;
        }

        .section:nth-child(4) {
            animation-delay: 0.3s;
        }

        .section:nth-child(5) {
            animation-delay: 0.4s;
        }

        .section:nth-child(6) {
            animation-delay: 0.5s;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .section-title svg {
            width: 26px;
            height: 26px;
            fill: #10b981;
        }

        .lang-switch {
            margin-left: auto;
            display: flex;
            gap: 0.5rem;
            background: rgba(40, 40, 40, 0.6);
            padding: 0.35rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lang-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 0.85rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #aaa;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .lang-btn .flag {
            font-size: 1.1rem;
            line-height: 1;
            display: inline-block;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .lang-btn:hover {
            color: #e0e0e0;
        }

        .lang-btn:hover .flag {
            transform: scale(1.2) rotate(5deg);
        }

        .lang-btn.active {
            color: #10b981;
            transform: scale(1);
        }

        .lang-btn.active .flag {
            animation: jellyStretch 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .lang-btn.jelly-out {
            animation: jellyBounceOut 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .lang-btn.jelly-in {
            animation: jellyBounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.25rem 1rem;
            background: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: #e0e0e0;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInScale 0.5s ease-out forwards;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .btn:nth-child(1) {
            animation-delay: 0.2s;
        }

        .btn:nth-child(2) {
            animation-delay: 0.3s;
        }

        .btn:nth-child(3) {
            animation-delay: 0.4s;
        }

        .btn:nth-child(4) {
            animation-delay: 0.5s;
        }

        .btn:nth-child(5) {
            animation-delay: 0.6s;
        }

        .btn:hover {
            background: rgba(50, 50, 50, 0.7);
            border-color: rgba(16, 185, 129, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.15);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
            position: relative;
            z-index: 1;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn.btn-full {
            grid-column: 1 / -1;
        }

        .btn.btn-whatsapp {
            background: rgba(37, 211, 102, 0.15);
            border-color: rgba(37, 211, 102, 0.3);
            color: #25d366;
            font-weight: 600;
        }

        .btn.btn-whatsapp:hover {
            background: rgba(37, 211, 102, 0.25);
            border-color: rgba(37, 211, 102, 0.5);
            box-shadow: 0 8px 24px rgba(37, 211, 102, 0.3);
        }

        .btn.btn-discord {
            background: rgba(88, 101, 242, 0.15);
            border-color: rgba(88, 101, 242, 0.3);
            color: #5865f2;
            font-weight: 600;
        }

        .btn.btn-discord:hover {
            background: rgba(88, 101, 242, 0.25);
            border-color: rgba(88, 101, 242, 0.5);
            box-shadow: 0 8px 24px rgba(88, 101, 242, 0.3);
        }

        .guide-container {
            position: relative;
            background: rgba(40, 40, 40, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            overflow: hidden;
            opacity: 0;
            animation: fadeInScale 0.6s ease-out 0.4s forwards;
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;

        }

        .guide-slider {
            display: flex;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), min-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            touch-action: pan-y;
            min-height: 320px;
            align-items: stretch;
        }

        .guide-slider.expanded {
            min-height: 480px;
        }

        .guide-card {
            min-width: 100%;
            width: 100%;
            padding: 1.10rem 1.25rem;
            box-sizing: border-box;
            min-height: auto;
            display: flex;
            flex-direction: column;
        }

        .guide-card .steps {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .guide-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.75rem 1.5rem;
            background: rgba(30, 30, 30, 0.6);
        }

        @media (max-width: 768px) {
            .guide-nav {
                padding: 0.75rem 1rem 1rem;
                gap: 0.4rem;
            }

            .guide-card {
                padding: 1rem 0.875rem;
            }
        }


        .guide-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .guide-dot.active {
            width: 24px;
            border-radius: 4px;
            background: #10b981;
        }

        @media (max-width: 768px) {
            .guide-dot {
                width: 6px;
                height: 6px;
            }

            .guide-dot.active {
                width: 18px;
            }
        }

        .guide-arrow {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease, top 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            top: 45%;
            transform: translateY(-50%);
            z-index: 10;
            right: 1rem;
            animation: pulseArrow 2s ease-in-out infinite;
        }

        @keyframes pulseArrow {

            0%,
            100% {
                transform: translateY(-50%) scale(1);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }

            50% {
                transform: translateY(-50%) scale(1.05);
                box-shadow: 0 0 0 8px rgba(16, 185, 129, 0);
            }
        }

        .guide-arrow:hover {
            background: rgba(16, 185, 129, 0.25);
            border-color: rgba(16, 185, 129, 0.5);
            animation: none;
            transform: translateY(-50%);
        }

        .guide-arrow svg {
            width: 20px;
            height: 20px;
            fill: #10b981;
        }

        .platform-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .platform-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .platform-icon svg {
            width: 22px;
            height: 22px;
            fill: #10b981;
        }

        .platform-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff;
        }

        .steps li {
            counter-increment: step;
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            color: #bbb;
            font-size: 0.9rem;
            line-height: 1.55;
            margin-bottom: 1rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: none;
            white-space: normal;
        }

        .steps li::before {
            content: counter(step);
            flex-shrink: 0;
            width: 1.65rem;
            height: 1.65rem;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
            margin-top: 0.1rem;
        }

        .steps .hl {
            color: #3ee0a2;
            font-weight: 900;

        }

        .swipe-indicator {
            display: none;
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .swipe-indicator span {
            color: #10b981;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            animation: swipePulse 2s ease-in-out infinite;
        }

        @keyframes swipePulse {

            0%,
            100% {
                opacity: 0.6;
                transform: translateX(0);
            }

            50% {
                opacity: 1;
                transform: translateX(5px);
            }
        }

        .footer {
            text-align: center;
            padding: 3rem 0 2rem;
            color: #666;
            font-size: 0.95rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
        }

        .footer strong {
            color: #10b981;
            display: block;
            margin-top: 0.5rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem 1rem;
            }

            .lang-switch {
                width: 100%;
                margin-left: 0;
                margin-top: 0.75rem;
                justify-content: center;
            }

            .btn-grid {
                grid-template-columns: 1fr;
            }

            .btn {
                padding: 1.25rem;
            }

            .guide-card {
                padding: 1rem 0.875rem;
                width: 100%;
                box-sizing: border-box;
            }

            .platform-header {
                padding-left: 0;
                padding-right: 0;
                margin-bottom: 1rem;
                padding-bottom: 0.875rem;
            }



            .platform-header {
                flex-wrap: wrap;
            }



            .guide-slider {
                min-height: 420px;
            }

            .guide-slider.expanded {
                min-height: 580px;
            }

            .guide-arrow {
                display: none !important;
            }

            .swipe-indicator {
                display: block;
            }

            .guide-arrow {
                width: 44px;
                height: 44px;
                right: 0.75rem;
                background: rgba(16, 185, 129, 0.25);
                border: 2px solid rgba(16, 185, 129, 0.5);
                box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
                transition: all 0.3s ease, top 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .guide-arrow svg {
                width: 24px;
                height: 24px;
            }

            @keyframes pulseArrow {

                0%,
                100% {
                    transform: translateY(-50%) scale(1);
                    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
                }

                50% {
                    transform: translateY(-50%) scale(1.1);
                    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3), 0 0 0 12px rgba(16, 185, 129, 0);
                }
            }

        }

        @media (max-width: 480px) {

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .section {
                padding: 1.25rem;
            }

            .section-title {
                font-size: 1rem;
            }

            .lang-btn {
                padding: 0.45rem 0.75rem;
                font-size: 0.85rem;
            }

            .lang-btn .flag {
                font-size: 1rem;
            }

            .btn {
                padding: 1.125rem;
                font-size: 0.95rem;
            }

            .guide-card {
                padding: 0.875rem 0.625rem;
                width: 100%;
                box-sizing: border-box;
            }

            .platform-header {
                padding-left: 0.375rem;
                padding-right: 0.375rem;
                margin-bottom: 0.875rem;
                padding-bottom: 0.75rem;
            }


            .platform-header {
                margin-bottom: 0.875rem;
                padding-bottom: 0.75rem;
            }

            .platform-icon {
                width: 2.25rem;
                height: 2.25rem;
            }

            .platform-icon svg {
                width: 20px;
                height: 20px;
            }

            .steps code,
            .steps kbd {
                font-size: 0.7rem;
                padding: 0.1rem 0.3rem;
            }


            .platform-title {
                font-size: 1rem;
            }



            .toggle-icon {
                width: 1.5rem;
                height: 1.5rem;
                font-size: 0.85rem;
            }

            .guide-slider {
                min-height: 380px;
            }

            .guide-slider.expanded {
                min-height: 560px;
            }

            .guide-arrow {
                display: none !important;
            }

            .swipe-indicator {
                display: block;
            }

            .swipe-indicator span {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) and (min-width: 400px) {
            .guide-card {
                padding: 1rem 0.75rem;
                width: 100%;
                box-sizing: border-box;
            }
        }

        @media (max-width: 399px) {
            .guide-card {
                padding: 0.75rem 0.5rem;
                width: 100%;
                box-sizing: border-box;
            }

            .platform-header {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
                margin-bottom: 0.75rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 720px;
                padding: 2rem 1.5rem;
            }

            .title {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.05rem;
            }

            .btn-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .guide-slider {
                min-height: 340px;
            }

            .guide-slider.expanded {
                min-height: 500px;
            }

            .guide-arrow {
                right: 1.25rem;
                display: flex;
            }

            .swipe-indicator {
                display: none;
            }
        }

        @media (min-width: 1025px) and (max-width: 1366px) {
            .container {
                max-width: 900px;
            }

            .guide-slider {
                min-height: 330px;
            }

            .guide-slider.expanded {
                min-height: 490px;
            }
        }

        @media (min-width: 1367px) {
            .container {
                max-width: 1100px;
            }

            .title {
                font-size: 3.75rem;
            }

            .subtitle {
                font-size: 1.15rem;
            }

            .section {
                padding: 2.25rem;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .header {
                margin-bottom: 1.5rem;
                padding: 1rem 0;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .section {
                margin-bottom: 1rem;
                padding: 1.25rem;
            }

            .guide-slider {
                min-height: 280px;
            }

            .guide-slider.expanded {
                min-height: 420px;
            }
        }

        .highlight-box {
            background: rgba(16, 185, 129, 0.08);
            border: 1px solid rgba(16, 185, 129, 0.25);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ddd;
            line-height: 1.6;
        }

        .highlight-box strong {
            color: #34d399;
        }

        @keyframes fadeOutFast {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes fadeInFast {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes expandHeight {
            from {
                max-height: var(--from-height);
            }

            to {
                max-height: var(--to-height);
            }
        }

        @keyframes textSlideOut {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-15px) scale(0.95);
                filter: blur(4px);
            }
        }

        @keyframes textSlideIn {
            0% {
                opacity: 0;
                transform: translateY(15px) scale(0.95);
                filter: blur(4px);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes buttonPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }

            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        .lang-btn.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(16, 185, 129, 0.3),
                    transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-radius: 8px;
        }

        .lang-btn {
            position: relative;
            overflow: hidden;
        }

        .lang-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.4);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .lang-btn.ripple-effect::after {
            animation: ripple 0.6s ease-out;
        }

        .lang-switching {

    <script>
fetch("https://khmerps.site/api/ping")

        // Toast Notification Function
        function showToast(message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                <span>${message}</span>
            `;

            document.body.appendChild(toast);

            requestAnimationFrame(() => {
                toast.classList.add('show');
            });

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        function copyHost() {
            const text = document.getElementById('hostText').value;
            navigator.clipboard.writeText(text).then(() => {
                showToast('Host copied successfully!');
            }).catch(() => {
                showToast('Failed to copy host');
            });
        }

        function downloadHost() {
            const text = document.getElementById('hostText').value.trim();
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'host.txt';
            link.click();
            showToast('File downloaded successfully!');
        }

        function copyPowerTunnel() {
            const hostname = window.location.hostname;
            const url = `https://khmer-gray.vercel.app/`; //  Fixed: nama file tetap
            navigator.clipboard.writeText(url).then(() => {

            }).catch(() => {
                showToast('Failed to copy URL');
            });
        }

        function copyHostGoURL() {
            const hostname = window.location.hostname;
            const url = `https://khmer-gray.vercel.app/`; //  Fixed: nama file tetap
            navigator.clipboard.writeText(url).then(() => {
                showToast('Host GO URL copied!');

                showToast('Failed to copy URL');
            });
        }

        function copyIOS() {
            const url = `https://khmer-ios.vercel.app/`;
            window.location.href = url;
        }

        // Guide Navigation
        function nextGuide() {
            currentGuide++;
            if (currentGuide >= totalGuides) {
                currentGuide = 0;
            }
            updateGuideSlider();
        }

        function goToGuide(index) {
            currentGuide = index;
            updateGuideSlider();
        }

        // Touch Swipe
        let touchStartX = 0;
        let touchEndX = 0;
        const slider = document.getElementById('guideSlider');

        slider.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slider.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                nextGuide();
            }
        }

        // Keyboard Navigation
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight') nextGuide();
        });

        // Language Switch
        let currentLang = 'id';

        function switchLanguage(lang) {
            if (currentLang === lang) return;

            const activeBtn = document.querySelector(`.lang-btn[data-lang="${lang}"]`);
            const slider = document.getElementById('guideSlider');

            activeBtn.classList.add('switching');

            const currentElements = currentLang === 'id'
                ? document.querySelectorAll('[data-id]')
                : document.querySelectorAll('[data-en]');

            currentElements.forEach(el => {
                if (el.style.display !== 'none') {
                    el.classList.add('lang-switching');
                }
            });

            setTimeout(() => {
                currentLang = lang;

                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.lang === lang);
                });

                document.querySelectorAll('[data-id], [data-en]').forEach(el => {
                    el.style.display = 'none';
                    el.classList.remove('lang-switching', 'lang-switched');
                });

                if (lang === 'id') {
                    document.querySelectorAll('[data-id]').forEach(el => {
                        el.style.display = '';
                        el.classList.add('lang-switched');
                    });
                } else {
                    document.querySelectorAll('[data-en]').forEach(el => {
                        el.style.display = '';
                        el.classList.add('lang-switched');
                    });
                }

                activeBtn.classList.remove('switching');
                slider.classList.add('transitioning');

                requestAnimationFrame(() => {
                    updateGuideSlider();
                    setTimeout(() => {
                        slider.classList.remove('transitioning');
                        document.querySelectorAll('.lang-switched').forEach(el => {
                            el.classList.remove('lang-switched');
                        });
                    }, 300);
                });
            }, 150);
        }

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });

        // Tab Navigation
        function scrollToSection(sectionId, clickedTab) {
            const element = document.getElementById(sectionId);
            if (element) {
                const offset = 80;
                const elementPosition = element.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });

                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                clickedTab.classList.add('active');
            }
        }
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const sections = ['download', 'community', 'guide'];
                const scrollPosition = window.scrollY + 150;

                sections.forEach((sectionId, index) => {
                    const section = document.getElementById(sectionId);
                    if (section) {
                        const sectionTop = section.offsetTop;
                        const sectionBottom = sectionTop + section.offsetHeight;

                        if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
                            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                            const tabs = document.querySelectorAll('.tab');
                            if (tabs[index]) {
                                tabs[index].classList.add('active');
                            }
                        }
                    }
                });
            }, 50);
        });
    </script>
